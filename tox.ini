[tox]
envlist = py37

# flake8 configuration
[flake8]
ignore =
    N802    # function name should be lowercase
    W504    # line break after binary operator
exclude =
    app
    setup.py
    telegram_crypto_price_bot/_version.py
max-line-length=130
per-file-ignores =
    # Imported but unused
    __init__.py: F401
